<h2 id="操作與說明"><a href="#操作與說明" class="headerlink" title="操作與說明"></a>操作與說明</h2><p>已打包到<a target="_blank" rel="noopener" href="https://hub.docker.com/r/timtimtimchen/twstock/tags">DockerHub</a></p></div><p class="p-readmore"><a href="/2024/07/25/%E5%8F%B0%E8%82%A1%E5%88%86%E6%9E%90/">閱讀更多 &gt;&gt;</a></p></div><div class="p-info box"><span class="p-date"><i class="fa fa-calendar"></i><a href="/2024/07/25/%E5%8F%B0%E8%82%A1%E5%88%86%E6%9E%90/">2024-07-25</a></span><span class="p-tags"><i class="fa fa-tag"></i><a href="/tags/twstock/">twstock</a></span></div></div><div class="l-post"><div class="p-desc box"><div class="p-pic"></div><h1 class="p-title"><a href="/2024/05/12/DB-GPT/">DB-GPT</a></h1><div class="p-content"><h2 id="介紹"><a href="#介紹" class="headerlink" title="介紹"></a>介紹</h2><p>DB-GPT是一個開源的AI原生數據應用開發框架，具備AWEL（Agentic Workflow Expression Language）和Agents。目的在於構建大型模型領域的基礎設施，透過開發多模型管理（SMMF）、Text2SQL效果優化、RAG框架以及優化、Multi-Agents框架協作、AWEL（智能體工作流編排）等多種技術能力,使得更加方便</p></div><p class="p-readmore"><a href="/2024/05/12/DB-GPT/">閱讀更多 &gt;&gt;</a></p></div><div class="p-info box"><span class="p-date"><i class="fa fa-calendar"></i><a href="/2024/05/12/DB-GPT/">2024-05-12</a></span><span class="p-category"><i class="fa fa-folder"></i><a href="/categories/AI/">AI</a></span><span class="p-tags"><i class="fa fa-tags"></i><a href="/tags/ai/">ai</a><a href="/tags/SQL/">SQL</a></span></div></div><div class="l-post"><div class="p-desc box"><div class="p-pic"></div><h1 class="p-title"><a href="/2024/05/04/n8n/">N8N(自動工作流程)</a></h1><div class="p-content"><h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>最近老闆開會強調效率這件事,於是找到這款工作流程開源軟體,相較於Flowise,N8N不止提供AI,還支持多種節點,可以讓各部門解決行政上重複問題,加快工作速度 </p></div><p class="p-readmore"><a href="/2024/05/04/n8n/">閱讀更多 &gt;&gt;</a></p></div><div class="p-info box"><span class="p-date"><i class="fa fa-calendar"></i><a href="/2024/05/04/n8n/">2024-05-04</a></span><span class="p-category"><i class="fa fa-folder"></i><a href="/categories/AI/">A
